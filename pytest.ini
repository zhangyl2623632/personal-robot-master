[pytest]
# 测试根目录
testpaths = tests

# 搜索模式
python_files = test_*.py

# 搜索类名
python_classes = Test*

# 搜索函数名
python_functions = test_*

# 收集测试时忽略的路径
norecursedirs = .git .venv __pycache__ .pytest_cache vector_store data models

# 测试报告格式
addopts = -v --durations=10 --color=yes

# 环境变量请在运行环境或 .env 中配置（例如设置 PYTHONPATH）
# 这里不在 pytest.ini 中设置，以避免配置警告

# 启用测试覆盖率
# addopts = -v --cov=src --cov-report=term-missing --cov-report=html

# 测试超时时间
# timeout = 60